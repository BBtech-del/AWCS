<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Women Can Sell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            background: #0033A0;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .workshops-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
        }

        .workshops-grid {
            display: grid;
            grid-template-columns: repeat(2, 400px);
            grid-template-rows: repeat(2, 300px);
            gap: 40px;
        }

        .workshop-card {
            background: white;
            border: 4px solid #0033A0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .workshop-card h2 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #0033A0;
            text-align: center;
            padding: 30px;
            line-height: 1.2;
        }

        .workshop-card:hover {
            background: #0033A0;
            transform: scale(1.05);
        }

        .workshop-card:hover h2 {
            color: white;
        }

        @media (max-width: 900px) {
            .hero h1 {
                font-size: 3rem;
            }

            .workshops-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
                gap: 30px;
                max-width: 400px;
            }

            .workshop-card {
                min-height: 200px;
            }

            .workshop-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>ALL WOMEN CAN SELL</h1>
    </div>

    <div class="workshops-container">
        <div class="workshops-grid">
            
            <div class="workshop-card" onclick="window.location.href='join.html?w=foundation'">
                <h2>FOUNDATION</h2>
            </div>

            <div class="workshop-card" onclick="window.location.href='join.html?w=ecom'">
                <h2>ECOM</h2>
            </div>

            <div class="workshop-card" onclick="window.location.href='join.html?w=cold-calling'">
                <h2>COLD CALLING</h2>
            </div>

            <div class="workshop-card" onclick="window.location.href='join.html?w=mid-ticket'">
                <h2>MID-TICKET SALES</h2>
            </div>

        </div>
    </div>

</body>
</html>
