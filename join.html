<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | All Women Can Sell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            background: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: #0033A0;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 30px;
        }

        .header .dates {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .header .price {
            font-size: 4rem;
            font-weight: 900;
        }

        .section-details {
            padding: 80px 20px;
        }

        .details-box {
            background: #f8f9fa;
            padding: 50px;
            border-radius: 8px;
            margin-bottom: 60px;
        }

        .details-box h2 {
            font-size: 2rem;
            font-weight: 900;
            color: #0033A0;
            margin-bottom: 30px;
        }

        .detail-item {
            font-size: 1.1rem;
            margin-bottom: 16px;
            padding-left: 30px;
            position: relative;
        }

        .detail-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #0033A0;
            font-size: 1.8rem;
        }

        .spots {
            text-align: center;
            font-size: 1.2rem;
            color: #d9534f;
            font-weight: 700;
            margin-bottom: 60px;
        }

        .form-box {
            border: 3px solid #0033A0;
            padding: 60px 50px;
            border-radius: 8px;
        }

        .form-box h2 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            text-align: center;
        }

        .form-box .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.05rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1.05rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0033A0;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 20px;
            background: #0033A0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background: #002B85;
        }

        .footer {
            background: #1a1a1a;
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin-top: 80px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header .price {
                font-size: 3rem;
            }

            .form-box {
                padding: 40px 25px;
            }

            .details-box {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 id="title"></h1>
            <div class="dates" id="dates"></div>
            <div class="price" id="price"></div>
        </div>
    </div>

    <div class="section-details">
        <div class="container">
            
            <div class="details-box">
                <h2>What's Covered</h2>
                <div id="details"></div>
            </div>

            <div class="spots" id="spots"></div>

            <div class="form-box">
                <h2>Secure Your Spot</h2>
                <p class="subtitle">We review all applications within 48 hours. If accepted, you'll receive payment instructions.</p>

                <form id="contact-form" action="https://formspree.io/f/mojndlzg" method="POST">
                    
                    <input type="hidden" id="workshop-name" name="workshop" value="">

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone <span style="color:#888;font-weight:400;">(optional)</span></label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="why">Why do you want this? (2-3 sentences) *</label>
                        <textarea id="why" name="why" required placeholder="Tell us about your business, what you're selling, and what you hope to achieve..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Submit Application</button>

                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Questions? <a href="mailto:teams@allwomencansell.com">teams@allwomencansell.com</a></p>
        <p style="opacity:0.6;margin-top:15px;font-size:0.9rem;">© 2026 All Women Can Sell</p>
    </div>

    <script>
    const data = {
        'foundation': {
            title: 'FOUNDATION',
            dates: ['March 6, 2026 • 10:00 AM EST', 'June 5, 2026 • 10:00 AM EST'],
            price: ['$5,000 (Intro)', '$10,000'],
            spots: ['12 spots left', '15 spots left'],
            details: [
                'Universal sales framework',
                'Objection handling scripts',
                'Cold outreach that works',
                'Closing without being pushy',
                'How to scale with ads',
                'Q&A included'
            ]
        },
        'ecom': {
            title: 'ECOM',
            dates: ['April 3, 2026 • 10:00 AM EST'],
            price: ['$10,000'],
            spots: ['15 spots left'],
            details: [
                'Product selection framework',
                'Store setup in 48 hours',
                'Ad strategy that converts',
                'Scaling $5K to $50K/month',
                'Systems & automation',
                'Q&A included'
            ]
        },
        'cold-calling': {
            title: 'COLD CALLING',
            dates: ['May 1, 2026 • 10:00 AM EST'],
            price: ['$20,000'],
            spots: ['10 spots left'],
            details: [
                'Book 20 meetings per week',
                'Scripts & objection handling',
                'Voicemail tactics (20% callback)',
                'Handle gatekeepers',
                'Enterprise outreach strategy',
                'Q&A included'
            ]
        },
        'mid-ticket': {
            title: 'MID-TICKET SALES',
            dates: ['July 3, 2026 • 10:00 AM EST'],
            price: ['$100,000'],
            spots: ['8 spots left'],
            details: [
                'Close $50K-$500K deals',
                'Enterprise sales frameworks',
                'Proposal structure for 6-figure deals',
                'Director/VP-level negotiation',
                'Pipeline management systems',
                'Q&A included'
            ]
        }
    };

    const urlParams = new URLSearchParams(window.location.search);
    const w = urlParams.get('w');

    if (w && data[w]) {
        const workshop = data[w];
        document.getElementById('title').textContent = workshop.title;
        document.getElementById('dates').innerHTML = workshop.dates.join('<br>');
        document.getElementById('price').innerHTML = workshop.price.join(' / ');
        document.getElementById('spots').innerHTML = workshop.spots.join(' | ');
        document.getElementById('details').innerHTML = workshop.details.map(d => 
            `<div class="detail-item">${d}</div>`
        ).join('');
        document.getElementById('workshop-name').value = w;
    } else {
        window.location.href = 'index.html';
    }

    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var form = this;
        var formData = new FormData(form);
        var submitButton = form.querySelector('button[type="submit"]');
        
        submitButton.textContent = 'Sending...';
        submitButton.disabled = true;
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {'Accept': 'application/json'}
        })
        .then(function(response) {
            if (response.ok) {
                form.innerHTML = '<div style="text-align:center;padding:60px 20px;background:#f0f9f4;border-radius:8px;"><h3 style="color:#059669;font-size:2.5rem;margin-bottom:20px;font-weight:900;">✓ Application Received</h3><p style="font-size:1.2rem;color:#1a1a1a;margin-bottom:15px;">Thank you.</p><p style="font-size:1.05rem;color:#666;">We review all applications within 48 hours. If accepted, you\'ll receive payment instructions via email.</p></div>';
            } else {
                throw new Error('Failed');
            }
        })
        .catch(function(error) {
            alert('Problem submitting. Please email teams@allwomencansell.com');
            submitButton.textContent = 'Submit Application';
            submitButton.disabled = false;
        });
    });
    </script>

</body>
</html>
