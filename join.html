<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join | All Women Can Sell</title>
    <meta name="description" content="Secure your spot.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            background: white;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HEADER */
        .header {
            background: #0033A0;
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .header .dates {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .header .price {
            font-size: 4rem;
            font-weight: 900;
        }

        /* DETAILS */
        .section-details {
            padding: 80px 20px;
            background: white;
        }

        .details-list {
            background: #f8f9fa;
            padding: 50px;
            border-radius: 8px;
            margin-bottom: 60px;
        }

        .details-list h2 {
            font-size: 2rem;
            font-weight: 900;
            color: #0033A0;
            margin-bottom: 30px;
        }

        .details-item {
            font-size: 1.1rem;
            color: #1a1a1a;
            margin-bottom: 16px;
            padding-left: 30px;
            position: relative;
            line-height: 1.7;
        }

        .details-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #0033A0;
            font-size: 1.8rem;
            line-height: 1;
        }

        .spots-notice {
            text-align: center;
            font-size: 1.2rem;
            color: #d9534f;
            font-weight: 700;
            margin-bottom: 60px;
        }

        /* FORM */
        .application-form {
            background: white;
            padding: 60px 50px;
            border: 3px solid #0033A0;
            border-radius: 8px;
        }

        .application-form h2 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-align: center;
            color: #1a1a1a;
        }

        .application-form .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 50px;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1a1a1a;
            font-size: 1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 18px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1.05rem;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0033A0;
        }

        .form-group textarea {
            min-height: 140px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 22px;
            background: #0033A0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            background: #002B85;
            transform: translateY(-2px);
        }

        /* FOOTER */
        .footer {
            background: #1a1a1a;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer .copyright {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header .dates {
                font-size: 1.2rem;
            }

            .header .price {
                font-size: 3rem;
            }

            .application-form {
                padding: 40px 25px;
            }

            .details-list {
                padding: 35px 25px;
            }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <section class="header">
        <div class="container">
            <h1 id="workshop-title"></h1>
            <div class="dates" id="workshop-dates"></div>
            <div class="price" id="workshop-price"></div>
        </div>
    </section>

    <!-- DETAILS -->
    <section class="section-details">
        <div class="container">
            
            <div class="details-list">
                <h2>What's Covered</h2>
                <div id="workshop-details"></div>
            </div>

            <div class="spots-notice" id="spots-left"></div>

            <!-- FORM -->
            <div class="application-form">
                <h2>Secure Your Spot</h2>
                <p class="subtitle">We review all applications within 48 hours. If accepted, you'll receive payment instructions.</p>

                <form id="contact-form" action="https://formspree.io/f/mojndlzg" method="POST">
                    
                    <input type="hidden" id="selected-workshop" name="workshop" value="">

                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone <span style="color:#888; font-weight:400;">(optional)</span></label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="why">Why do you want this? (2-3 sentences) *</label>
                        <textarea id="why" name="why" required placeholder="Tell us about your business, what you're selling, and what you hope to achieve..."></textarea>
                    </div>

                    <button type="submit" class="submit-button">Submit Application</button>

                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>Questions? <a href="mailto:teams@allwomencansell.com">teams@allwomencansell.com</a></p>
        <p class="copyright">© 2026 All Women Can Sell</p>
    </footer>

    <script>
    // Workshop data
    const workshops = {
        'foundation': {
            title: 'FOUNDATION',
            dates: ['March 6, 2026 • 10:00 AM EST', 'June 5, 2026 • 10:00 AM EST'],
            price: ['$5,000 (Intro Price)', '$10,000'],
            spots: ['12 spots left', '15 spots left'],
            details: [
                'Universal sales framework that works for products, services, anything',
                'Objection handling scripts for the 5 most common objections',
                'Cold outreach that actually works (email, DM, calls)',
                'How to close without being pushy or salesy',
                'Scaling with ads (basic framework)',
                'Q&A session included'
            ]
        },
        'ecom': {
            title: 'ECOM',
            dates: ['April 3, 2026 • 10:00 AM EST'],
            price: ['$10,000'],
            spots: ['15 spots left'],
            details: [
                'Product selection framework (what sells, what doesn\'t)',
                'Store setup in 48 hours (Shopify walkthrough)',
                'Ad strategy that converts cold traffic to buyers',
                'Scaling from $5K/month to $50K/month',
                'Systems & automation to run your store',
                'Q&A session included'
            ]
        },
        'cold-calling': {
            title: 'COLD CALLING',
            dates: ['May 1, 2026 • 10:00 AM EST'],
            price: ['$20,000'],
            spots: ['10 spots left'],
            details: [
                'Book 20 qualified meetings per week (proven system)',
                'Scripts & objection handling for enterprise sales',
                'Voicemail tactics (20% callback rate)',
                'How to handle gatekeepers and get to decision-makers',
                'Enterprise outreach strategy (multi-touch campaigns)',
                'Q&A session included'
            ]
        },
        'mid-ticket': {
            title: 'MID-TICKET SALES',
            dates: ['July 3, 2026 • 10:00 AM EST'],
            price: ['$100,000'],
            spots: ['8 spots left'],
            details: [
                'Close $50K-$500K deals consistently',
                'Enterprise sales frameworks for mid-market',
                'Proposal structure for 6-figure deals',
                'Director/VP-level negotiation tactics',
                'Pipeline management systems for multiple deals',
                'Q&A session included'
            ]
        }
    };

    // Get workshop from URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedWorkshop = urlParams.get('w');

    // Load workshop details
    if (selectedWorkshop && workshops[selectedWorkshop]) {
        const data = workshops[selectedWorkshop];
        
        document.getElementById('workshop-title').textContent = data.title;
        document.getElementById('workshop-dates').innerHTML = data.dates.join('<br>');
        document.getElementById('workshop-price').innerHTML = data.price.join(' / ');
        document.getElementById('spots-left').innerHTML = data.spots.join(' | ');
        document.getElementById('workshop-details').innerHTML = data.details.map(item => 
            `<div class="details-item">${item}</div>`
        ).join('');
        document.getElementById('selected-workshop').value = selectedWorkshop;
    } else {
        window.location.href = 'index.html';
    }

    // Form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        var form = this;
        var formData = new FormData(form);
        var submitButton = form.querySelector('button[type="submit"]');
        var originalButtonText = submitButton.textContent;
        
        submitButton.textContent = 'Sending...';
        submitButton.disabled = true;
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(function(response) {
            if (response.ok) {
                form.innerHTML = '<div style="text-align: center; padding: 60px 20px; background: #f0f9f4; border-radius: 8px;"><h3 style="color: #059669; font-size: 2.5rem; margin-bottom: 20px; font-weight: 900;">✓ Application Received</h3><p style="font-size: 1.2rem; color: #1a1a1a; margin-bottom: 15px;">Thank you for applying.</p><p style="font-size: 1.05rem; color: #666;">We review all applications within 48 hours. If accepted, you\'ll receive payment instructions via email.</p></div>';
            } else {
                throw new Error('Form submission failed');
            }
        })
        .catch(function(error) {
            alert('There was a problem submitting your application. Please email us directly at teams@allwomencansell.com');
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
        });
    });
    </script>

</body>
</html>
